{% extends "letter_app/base.html" %}

{% load django_bootstrap5 %}

{% block page_header %}
  <h3>Написать сообщение</h3>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'letter_app:write_message' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Отправить" %}
  </form>
{% endblock content %}
